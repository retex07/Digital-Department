<article class="event-card">
    <img class="event-card__image" src="@@img" alt="@@alt" />
    <div class="event-card__info">
        <h3 class="subtitle event-card__subtitle">@@title</h3>
        <p class="text">@@descr</p>
        <time class="date-text" datetime="@@datetime">@@time</time>
    </div>
</article>
